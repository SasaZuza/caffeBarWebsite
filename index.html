<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caffe-Bar Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <script src="js/all.js"></script>

</head>

<body>

    <!-- Preloader of page -->
    <div class="preloader">
        <img src="img/preloader.gif" alt="preloader" class="preloader__item">
    </div>


    <!-- Header of page -->
    <header class="header" id="header">

        <!-- Banner with title and icons -->

        <div class="banner">

            <h1 class="banner__title bell-fonts">Coffe bar</br>"No Name"</h1>


            <div class="banner__icons">

                <a href="#" class="banner__social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>

                <a href="#" class="banner__social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>

                <a href="#" class="banner__social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>

            </div>

        </div>

        <!-- Video for home page -->
        <article class="video__container">
            <video class="video__item" autoplay muted loop>
                <source src="video/Coffe.mp4" type="video/mp4">
                <source src="video/Coffe.ogv" type="video/ogv">
                <source src="video/Coffe.webm" type="video/webm">
                Your browser doesm't suport video
            </video>
        </article>

        <!-- Nav Button -->
        <div class="navBtn">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Navbar -->
        <nav class="nav">
            <ul class="nav__links">
                <li>
                    <a href="#" class="nav__single-link nav__logo">
                        <img class="logo__img" src="img/logo2.png">
                    </a>
                </li>
                <li><a href="#header" class="nav__single-link"> Home </a></li>
                <li><a href="#about" class="nav__single-link"> About </a></li>
                <li><a href="#drink" class="nav__single-link"> Free Drinks </a></li>
                <li><a href="#work" class="nav__single-link">Work</a></li>
                <li><a href="#contact" class="nav__single-link">Contact</a></li>
            </ul>
        </nav>

        <!-- video on/off button -->
        <div class="video__switch-container">
            <div class="video__switch">
                <span>On</span>
                <span>Off</span>
                <div class="video__switch-btn"></div>
            </div>
        </div>

    </header>
    <!-- Header end -->



    <script src="js/app.js"></script>
</body>

</html>
